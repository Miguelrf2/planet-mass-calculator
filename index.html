<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="title">
            <h1>MASS CALCULATOR</h1>
            <p>Simule your mass on others planets</p>
        </div>

        <span id="planetImage"><img src="/mercury.jpeg" alt=""></span>

        <label>Planet</label>
        <select class="input" name="planets" id="planetSelect">
            <option value="mercury">Mercury</option>
            <option value="venus">Venus</option>
            <option value="mars">Mars</option>
            <option value="jupiter">Jupiter</option>
        </select>

        <label>Weigh (kg)</label>
        <input type="number" class="input" id="weigh"> 

        <button id="submit" type="submit">Submit</button>

        <span id="span-hidden"></span>
    </div>

    <script src="/main.js"></script>
</body>
</html>
